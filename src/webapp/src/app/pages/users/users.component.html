<div class="row bg-default-200">
    <div class="col-12 px-0">
        <ol class="breadcrumb d-none d-lg-block">
            <li class="breadcrumb-item">
                <a href="/">
                    <i class="icons icon-home size-20 color-text"></i> Accueil </a>
            </li>
            <li class="breadcrumb-item active">Utilisateurs</li>
        </ol>
    </div>
</div>

<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#ccb581" type="ball-circus" [fullScreen]="true">
    <p class="color-white"> Loading... </p>
</ngx-spinner>

<div class="row bg-white" style="box-shadow: 10px 5px 5px #e6e6e6;">
    <div class="col-12">

        <div class="row border-bottom">
            <div class="col-12">
                <div class="search-criteria">

                    <div class="py-2">
                        <div class="float-left">
                            <p class="bold color-title font-size-20 mb-0">Liste des utilisateurs</p>
                        </div>
                        <div class="dropdown float-right">
                            <button type="button" class="btn btn-bg-add font-size-12 btn-add mb-0 color-white"
                                (click)="openModal()">
                                <span class="pl-1">Nouveau</span>
                            </button>
                            <span ngbTooltip="Rechercher">
                                <a>
                                    <i class="icon-search icons mx-2 my-1"></i>
                                </a>
                            </span>
                        </div>
                        <div class="clearfix"></div>
                    </div>

                    <div class="accordion mb-0" role="tablist" aria-multiselectable="true">
                        <div class="card card-search">
                            <div id="search-criteria-one" class="border-top collapse" role="tabpanel"
                                aria-labelledby="headingOne">
                                <div class="card-block bg-white py-4" style="overflow: visible;">

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="col-12 mb-4 px-0">
            <cm-table-container [currentConfig]="config" (sendData)="getArrayForm($event)"></cm-table-container>
        </div>

    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header mt-3">
        <span class="close" aria-label="Close" data-dismiss="modal" (click)="modal.dismiss()" style="cursor: pointer;">
            <span aria-hidden="true">&times;</span>
        </span>
    </div>
    <div class="modal-body pt-1 pt-2 text-center ">
        <div class="row">
            <div class="col-12 pb-5">
                <p class="bold font-size-24">
                    <i class="icons icon-help color-valid pr-2"></i>
                    Voulez-vous vraiment d√©sactiver cette utilisateur?
                </p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="form-group">
            <button type="button" class="btn btn-bg-primary float-right" (click)="disabledUser()">
                Confirmer
            </button>
            <button type="button" class="btn btn-default float-right" (click)="modal.close()">
                Annuler
            </button>
        </div>
    </div>
</ng-template>

<ng-template #content1 let-modal>
    <div class="modal-header mt-3">
        <span class="close" aria-label="Close" data-dismiss="modal" (click)="modal.dismiss()" style="cursor: pointer;">
            <span aria-hidden="true">&times;</span>
        </span>
    </div>
    <div class="modal-body pt-1 pt-2 text-center ">
        <div class="row">
            <div class="col-12 pb-5">
                <p class="bold font-size-24">
                    <i class="icons icon-help color-valid pr-2"></i>
                    Voulez-vous vraiment activer cette utilisateur?
                </p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="form-group">
            <button type="button" class="btn btn-bg-primary float-right" (click)="enabledUser()">
                Confirmer
            </button>
            <button type="button" class="btn btn-default float-right" (click)="modal.close()">
                Annuler
            </button>
        </div>
    </div>
</ng-template>
